name: 'PR'

on: pull_request

permissions:
  contents: read

jobs:
  PR:
    name: 'PR'
    runs-on: self-hosted

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS Dependencies
        run: npm install

      - name: Run Code Quality
        run: echo unit test cases

      - name: Run Test Cases
        run: echo npm test

      - name: Run Integration Cases
        run: echo npm test


